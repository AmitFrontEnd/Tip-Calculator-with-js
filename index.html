<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">SPLI<br />TTER</h1>
    <div class="app-container">
      <div class="left">
        <p class="label">Bill</p>
        <div class="input-container">
          <img src="icon-dollar.svg" />
          <input type="text" class="bill-input">
        </div>
        <p class="label">Select Tip %</p>
        <div class="tip-container">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" class="border-none" placeholder="Custom" id="custom-tip">
        </div>
        <p class="label" id="people-error">Number of People <span class="error">Can't be zero</span></p>
        <div class="input-container">
          <img src="icon-person.svg" />
          <input type="text" class="people-input" value="0">
        </div>
      </div>
      <div class="right">
        <div class="amount-container">
          <div>
            <p class="white">Tip Amount</p>
            <p class="grey">/ person</p>
          </div>
          <div class="tip-amount">
            
          </div>
        </div>
        <div class="amount-container">
          <div>
            <p class="white">Total</p>
            <p class="grey">/ person</p>
          </div>
          <div class="total">
            
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
  </body>
</html>
